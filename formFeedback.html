<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Form</title>
    <link rel="stylesheet" href="formFeedback.css">
    <link rel="stylesheet" href="icofont/icofont.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600;700;800;900&family=Mouse+Memoirs&family=Saira:ital,wght@0,200;0,300;0,400;0,600;0,700;1,500&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Feedback Form</h1>

    <div class="detail--section">
        Kindly Reach Out To Me By Providing Below Details
    </div>

    <form action="https://formsubmit.co/oladojaabdquadridamilola@gmail.com" method="POST">
        <input type="text" name="_honey" style="display:none">

        <input type="hidden" name="_captcha" value="false">

        <div class="address">
            <label for="name"><b>1.</b> Full name*</label>
            <input class="n-inpt" name="First-Name" type="text" placeholder="Full Name" required>
            <input class="n-inpt" name="Last-Name" type="text" placeholder="Last Name" required>
        </div>

        <div class="address">
            <label for="address"><b>2.</b> Address*</label>
            <div class="inpt--cntn">
                <i class="icofont-location-pin"></i>
                <input class="a-inpt" name="Address" type="text" placeholder="Address" required>
            </div>
            <input class="n-inpt" name="City" type="text" placeholder="City" required>
            <input class="n-inpt" type="text" placeholder="State Address" required>
        </div>

        <div class="address">
            <label for="email"><b>3.</b> Email*</label>
            <div class="inpt--cntn">
                <i class="icofont-ui-message"></i>
                <input class="a-inpt" name="Email" type="email" placeholder="E-mail">
            </div>
        </div>

        <div class="address">
            <label for="Number"><b>4.</b> Phone Number*</label>
            <div class="inpt--cntn">
                <i class="icofont-phone-circle"></i>
                <input class="a-inpt" name="Phone" type="number" placeholder="+234 - 90* *** ****" required>
            </div>
        </div>

        <div class="address">
            <label for="Number"><b>5.</b> Date Of Birth*</label>
            <input class="n-inpt" type="date" placeholder="MM/DD/YYYY" required>
        </div>

        <div class="address">
            <label for="Number"><b>6.</b> Occupation*</label>
            <div class="inpt--cntn">
                <i class="icofont-worker"></i>
                <input class="a-inpt" type="text" placeholder="What do you do?" required>
            </div>
        </div>

        <div class="address">
            <label for="job"><b>7.</b> FeedBack*</label>
            <textarea name="FeedBack" name="Feedback" id="feedback" rows="5"></textarea>
        </div>

        <button type="submit">Send</button>

        <footer>
            <p>Made With  <i class="icofont-heart"></i>  By QuadBox</p>
    
            <div class="socials">
                <a href="#"><i class="icofont-instagram"></i></a>
                <a href="#"><i class="icofont-twitter"></i></a>
                <a href="https://github.com/QuadiBox"><i class="icofont-github"></i></a>
            </div>
        </footer>

    </form>

    <div class="astro--cntn">
        <img class="astro" src="astro-left.svg" alt="">
    </div>

    <div class="space--cntn">
        <img class="spacecraft" src="color-gradient-spacecraft.svg" alt="">
    </div>

    <img class="spacecraft2" src="waving-astro.svg" alt="">
   
</body>
</html>
